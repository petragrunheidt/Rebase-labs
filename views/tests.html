
<!DOCTYPE html>
<html>
  <head>
    <title>Tabela de Exames</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
  </head>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8848ff;">
    <a class="navbar-brand " href="/">Resultados & Exames</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="form-inline my-2 my-lg-0" style="padding: 0.5%; text-align: right;">


            
        <input type="file" name="csv_file" accept=".csv" class="form-control mr-sm-2" id="file-input">
        <button type="submit" class="btn btn-sm btn-outline-success my-2 my-sm-0" style="background-color: #ffd000;" id="import-button">Importar CSV</button>

        <button class="btn btn-sm btn-outline-success my-2 my-sm-0" id="full-data" style="background-color: #ffd000;" onclick="buildTable(page)">Carregar todos os dados do sistema</button>
        <input id="token-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="token-button" class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit" style="background-color: #ffd000;">Buscar Token</button>
      </div>
    </div>
  </nav>


  <body style="background-color: #e5d7ff;">
    <div class="container-flex mx-auto px-3 rounded"  style="padding: 2%; width: 98%;">
      <div id="error-message"></div>
      <div id="success-message"></div>
      <div id="previous-next" style="display: flex; justify-content: space-between; padding: 1%">
          <button class="btn btn-sm btn-outline-success my-2 my-sm-0" style="display: none;" id="previous" onclick="previousPage()">Anterior</button>
          <p id="page"></p>
          <button class="btn btn-sm btn-outline-success my-2 my-sm-0" style="display: none;" id="next" onclick="nextPage()">Pr√≥ximo</button>
      </div>
      <table  class="table table-striped" >
        <thead></thead>
        <tbody></tbody>
      </table>
      <div id="results-token" style="text-align: left;"></div>

      <div class="row" id="row-token-one"></div>
      <div class="row" id="row-token-two"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
